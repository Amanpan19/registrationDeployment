
<form (ngSubmit)="addUser()" [formGroup]="userForm">
    <h2>Registration Form</h2>
    <div id="inputData">
        <!-- <label for="fName">First name</label> -->
        <input type="text" formControlName="fName" id="fName" required autocomplete="off">
        <label for="fName">First name</label>
        <div id="err" *ngIf="fName?.errors?.['required'] && fName?.dirty">
            First name is required
        </div>
        <div id="err" *ngIf="fName?.errors?.['minlength']">
            Name must be of 3 character long 
        </div>
    </div>

    <div id="inputData">
        <input type="text" formControlName="lName" id="lName" required autocomplete="off">
        <label for="lName">Last Name</label>
        <div id="err" *ngIf="lName?.errors?.['required'] && lName?.dirty">
            Last name is required
        </div>
    </div>

    <div id="inputData">
        <input type="text" formControlName="email" id="email" required>
        <label for="email">Email</label>
        <div id="err" *ngIf="email?.errors?.['required'] && email?.dirty">
            Email is required
        </div>
        <div id="err" *ngIf="email?.errors?.['checkUserMail']===false && email?.dirty">
            Not Valid, use( gamil or Yahoo )
        </div>
    </div>

    <div id="inputData">
        <input type="text" formControlName="password" id="pass" required autocomplete="off">
        <label for="pass">Password</label>
        <div id="err"></div>
    </div>

    <div id="inputData">
        <input type="text" formControlName="cPassword" id="cPass" required autocomplete="off">
        <label for="cPass">Confirm Password</label>
        <div id="err" *ngIf="cPassword?.errors?.['required'] && cPassword?.dirty">
            Password is required
        </div>
        <div id="err" *ngIf="userForm.errors?.['mustMatch']===false">
            Password must be same
        </div>
    </div>

    <div id="inputData">
        <input type="text" formControlName="phoneNum" id="mobile" required >
        <label for="mobile">Mobile Number</label>
    </div>

    <div id="container">
        <button type="submit">Submit</button>
    </div>
    <p>Have an account already?<a href="#"> login</a></p>
</form>
